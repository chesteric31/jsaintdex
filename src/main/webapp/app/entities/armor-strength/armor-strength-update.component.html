<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-armor-strength-heading" jhiTranslate="jsaintdexApp.armorStrength.home.createOrEditLabel">Create or edit a Armor Strength</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jsaintdexApp.armorStrength.value" for="field_value">Value</label>
                    <input type="number" class="form-control" name="value" id="field_value"
                           formControlName="value"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jsaintdexApp.armorStrength.strength" for="field_strength">Strength</label>
                    <select class="form-control" id="field_strength" name="strength" formControlName="strengthId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="strengthOption.id" *ngFor="let strengthOption of strengths; trackBy: trackById">{{ strengthOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jsaintdexApp.armorStrength.armor" for="field_armor">Armor</label>
                    <select class="form-control" id="field_armor" name="armor" formControlName="armorId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="armorOption.id" *ngFor="let armorOption of armors; trackBy: trackById">{{ armorOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
