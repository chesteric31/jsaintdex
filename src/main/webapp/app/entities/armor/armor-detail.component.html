<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="armor">
            <h2><span jhiTranslate="jsaintdexApp.armor.detail.title">Armor</span> {{ armor.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jsaintdexApp.armor.name">Name</span></dt>
                <dd>
                    <span>{{ armor.name }}</span>
                </dd>
                <dt><span jhiTranslate="jsaintdexApp.armor.category">Category</span></dt>
                <dd>
                    <div *ngIf="armor.categoryId">
                        <a [routerLink]="['/armor-category', armor.categoryId, 'view']">{{ armor.categoryId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/armor', armor.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
